<table>
    <tbody>
        <!-- éæ­·userList -->
        <ng-container *ngFor="let user of userList; let i=index;">
            <tr class="userInfo" (click)="modify(user,i)">
                <td>{{user.username + ' (' + user.age + ' years old)'}}</td>
            </tr>
            <img (click)="modify(user,i)" src={{user.photo}}>
        </ng-container>
    </tbody>
</table>
